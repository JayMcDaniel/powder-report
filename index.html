<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Powder Report: Compare local ski resort conditions and prices!</title>
    <meta name="Author" content="Jay McDaniel" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="build/main.js"></script>





</head>

<body>
    <div id="container-fluid">

        <div class="row">
            <div id="navbar"></div>
            <div id="banner_img" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 id="logo_pr">Powder<img id="skis_logo" src="images/stock/skis_icon.png"/>Report</h1>






            </div>
        </div>
        <div id="inner_container">

            <h2 id="subhead_pr">Mountain resort info at a glance</h2>




            <div class="row">
                <div id="sort_bar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p>Resorts near Washington, DC</p>
                    <p id="sort_by_p">Sort by:


                        <span class="sort_link sort_link_selected sort_order_asc" sort_by="name" sort_order="asc">name<span class ='sort_triangle'>&#9650;</span></span>
                        <span class="sort_link sort_order_asc" sort_by="stats.trails" sort_order="asc">trails<span class ='sort_triangle'>&#9650;</span></span>
                        <span class="sort_link sort_order_asc" sort_by="stats.skiable_acres" sort_order="asc">acres<span class ='sort_triangle'>&#9650;</span></span>
                        <span class="sort_link sort_order_asc" sort_by="stats.vertical_drop_ft" sort_order="asc">vertical&nbsp;drop<span class ='sort_triangle'>&#9650;</span></span>
                        <span class="sort_link sort_order_desc" sort_by="rates.adults_prime" sort_order="desc">price<span class ='sort_triangle'>&#9660;</span></span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div id="resorts_results_div" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
            </div>





        </div>

        <div id="footer_bar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        </div>

    </div>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <title>Powder Report: Compare local ski resort conditions and prices!</title>
    <meta name="Author" content="Jay McDaniel" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles_pr.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="scripts_src/request_Current_Weather.js"></script>
    <script src="scripts_src/insert_Current_Weather.js"></script>
    
    
    <script src="scripts_src/print_Resorts.js"></script>
    <script src="scripts_src/load_Resorts.js"></script>
    <script src="scripts_src/build_Resort_Brief_Div.js"></script>
    
    
    
    
    
    <script src="scripts_src/app.js"></script>

</head>

<body>
    <div id="container-fluid">

        <div class="row">
            <div id="navbar"></div>
            <div id="banner_img" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 id="logo_pr">Powder Report</h1>
            </div>
        </div>
        <div id="inner_container">

            <h2 id="subhead_pr">Compare conditions and prices of nearby resorts</h2>




            <div class="row">
                <div id="sort_bar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p>Here are the most recent stats for DC-area mountains (other areas coming soon!)</p>
                    <p id="sort_by_p">Sort by:

                        <span class="sort_link" sort_by="snow_base">snow&nbsp;base</span>
                        <span class="sort_link" sort_by="snow_last_24">snowfall&nbsp;last&nbsp;24&nbsp;hours</span>
                        <span class="sort_link" sort_by="trails_open">trails&nbsp;open</span>
                        <span class="sort_link" sort_by="acres_open">acres&nbsp;open</span>
                        <span class="sort_link" sort_by="lifts_open">lifts&nbsp;open</span>
                        <span class="sort_link" sort_by="temperature">temperature</span>
                        <span class="sort_link" sort_by="vertical_drop">vertical&nbsp;drop</span>
                        <span class="sort_link" sort_by="price">price</span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div id="resorts_results_div" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
            </div>
        </div>

        <div id="footer_bar" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </div>

    </div>



</body>
